<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="prism.css">
  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
      #responsepre{
        max-height:500px;
      }
    </style>
  <title>PostMaster by HimaniKhokhar</title>
</head>

<body>
  <div class="container">
    <h2 class="my-3">Welcome to PostMaster!</h1>
  </div>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm-2">
        <label for="url" id="urlkhv" class="col-form-label">URL</label>
      </div>
      <div class="col-sm-10">
        <input type="text" id="url" class="form-control" aria-describedby="passwordHelpInline"
          placeholder="enter your url">
      </div>

      

      <legend class="col-form-label my-3 col-sm-2 pt-0">REQUEST TYPE</legend>
      <div class="col-sm-10 ">
        <div class="form-check ">
          <input class="get " type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check ">
          <input class="post" type="radio" name="requestType" id="post" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            POST
          </label>
        </div>
      </div>

     

      <legend class="col-form-label my-3 col-sm-2 pt-0">CONTENTT TYPE</legend>
      <div class="col-sm-10 ">
        <div class="form-check ">
          <input class="json " type="radio" name="contentType" id="json" value="JSON" checked>
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>
        <div class="form-check ">
          <input class="params" type="radio" name="contentType" id="params" value="params">
          <label class="form-check-label" for="params">
            CUSTOM PARAMETERS
          </label>
        </div>
      </div>

     

      <div id="parameterBox">
        <div class="form-row">
        <legend class="col-form-label my-1 col-sm-2 pt-0">PARAMETER 1</legend>
        <!-- <label class="col-sm-2 col-form-label">PARAMETERS</label> -->
        
        <div class="col-sm-10 "></div>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="parameterKey1" class="form-control" placeholder="Enter prameter1 key">
          </div>
          <div class="col-md-4">
            <input type="text" id="parameterValue1" class="form-control" placeholder="Enter prameter1 value">
          </div>
          <button id="addParams" class="btn-btn-primary col-md-1 mx-1">+</button>
        </div>
      </div>
      <div id="params10"></div>
</div>

      

      <div class="my-3" id="requestJsonBox">
       <div class="form-group row my-3">      <!-- bhai isse aya h same line m dabba yaad krle  -->
        <label for="url" class="col-sm-2 col-form-label">Request Json</label>
        <div class="col-sm-10">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    </div>

   

    <div class="form-group ">      <!-- bhai isse aya h same line m dabba yaad krle  -->
      <button id="submit" class="btn-btn-primary">Submit</button>
    </div>

    <div class="my-3" id="responseJsonBox">
      <div class="form-group row my-3">      <!-- bhai isse aya h same line m dabba yaad krle  -->
       <label for="url" class="col-sm-2 col-form-label ">Response</label>
       <div class="col-sm-10">
       <textarea class="form-control" id="response" rows="3" placeholder="Your response will appear here"></textarea>
      
       <!-- code for prism ka dabba -->
       <pre id="responsepre" class="langugae-javascript">
          <code id="responsePrism" class="language-javascript">

          </code>
       </pre>
     
      </div>
   </div>
   </div>



      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script src="prism.js"></script>
</body>

</html>
